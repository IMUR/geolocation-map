<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Geolocation Map</title>
    <style>
        #map {
            height: 100%; /* Full height */
            width: 100%; /* Full width */
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDkatzMQ_hr48LwdIIJZqIbzZsUOByaadY&libraries=places&callback=initMap" async defer></script>
</head>
<body>
    <div id="map"></div>
    <script>
        function initMap() {
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    const map = new google.maps.Map(document.getElementById('map'), {
                        zoom: 12,
                        center: userLocation
                    });

                    // Marker for user's current location
                    new google.maps.Marker({
                        position: userLocation,
                        map: map,
                        title: "Your Location"
                    });

                    // Fetching bowl locations
                    fetchBowlLocations(map);

                }, function(error) {
                    console.error("Geolocation error:", error);
                    const defaultLocation = { lat: 37.7749, lng: -122.4194 }; // Example: San Francisco
                    const map = new google.maps.Map(document.getElementById('map'), {
                        zoom: 12,
                        center: defaultLocation
                    });
                    fetchBowlLocations(map);
                });
            } else {
                console.log("Geolocation is not supported by this browser.");
            }
        }

        function fetchBowlLocations(map) {
            fetch("https://pottysnitch.com/_functions/bowls")
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const geocoder = new google.maps.Geocoder();
                data.bowls.forEach(bowl => {
                    geocodeAddress(geocoder, map, bowl);
                });
            })
            .catch(error => console.error('Error fetching bowls:', error));
        }

        function geocodeAddress(geocoder, map, bowl) {
            geocoder.geocode({ 'address': bowl.location }, function(results, status) {
                if (status === 'OK') {
                    new google.maps.Marker({
                        position: results[0].geometry.location,
                        map: map,
                        title: bowl.name
                    });
                } else {
                    console.error('Geocode was not successful for the following reason: ' + status);
                }
            });
        }
    </script>
</body>
</html>
