<!DOCTYPE html>
<html lang="en">
<head>
    <title>Geolocation Map</title>
    <style>
        #map {
            height: 400px;  /* Adjust size as necessary */
            width: 100%;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=MAPSembedAPI&callback=initMap" async defer></script>
</head>
<body>
    <div id="map"></div>
    <script>
        function initMap() {
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    const map = new google.maps.Map(document.getElementById('map'), {
                        zoom: 12,
                        center: userLocation
                    });

                    new google.maps.Marker({
                        position: userLocation,
                        map: map,
                        title: "Your Location"
                    });
                }, function(error) {
                    console.error("Error Code = " + error.code + " - " + error.message);
                    const defaultLocation = { lat: 37.7749, lng: -122.4194 }; // Example: San Francisco
                    const map = new google.maps.Map(document.getElementById('map'), {
                        zoom: 12,
                        center: defaultLocation
                    });
                });
            } else {
                console.log("Geolocation is not supported by this browser.");
            }
        }
    </script>
</body>
</html>
