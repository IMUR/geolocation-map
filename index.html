<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Geolocation Map</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://maps.googleapis.com https://maps.gstatic.com; style-src 'self' 'unsafe-inline';">
    <style>
        #map {
            height: 100%; /* Full height of the browser window */
            width: 100%; /* Full width of the browser window */
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDkatzMQ_hr48LwdIIJZqIbzZsUOByaadY&libraries=places&callback=initMap" async defer></script>
</head>
<body>
    <div id="map"></div>
    <script>
        function initMap() {
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    const map = new google.maps.Map(document.getElementById('map'), {
                        zoom: 12,
                        center: userLocation
                    });

                    new google.maps.Marker({
                        position: userLocation,
                        map: map,
                        title: "Your Location"
                    });

                    fetchBowlLocations(map);
                }, function(error) {
                    console.error("Geolocation error:", error);
                    setDefaultLocation();
                });
            } else {
                console.log("Geolocation is not supported by this browser.");
                setDefaultLocation();
            }

            function setDefaultLocation() {
                const defaultLocation = { lat: 37.7749, lng: -122.4194 }; // San Francisco as a fallback
                const map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 12,
                    center: defaultLocation
                });
                fetchBowlLocations(map);
            }
        }

        function fetchBowlLocations(map) {
            fetch("https://pottysnitch.com/_functions/bowls")
                .then(response => response.json())
                .then(data => {
                    const geocoder = new google.maps.Geocoder();
                    data.bowls.forEach(bowl => {
                        geocodeAddress(geocoder, map, bowl.formatted);
                    });
                })
                .catch(error => console.error('Error fetching bowls:', error));
        }

        function geocodeAddress(geocoder, map, formattedAddress) {
            geocoder.geocode({ 'address': formattedAddress }, function(results, status) {
                if (status === 'OK') {
                    new google.maps.Marker({
                        position: results[0].geometry.location,
                        map: map,
                        title: formattedAddress
                    });
                } else {
                    console.error('Geocode was not successful for the following reason: ' + status);
                }
            });
        }
    </script>
</body>
</html>
