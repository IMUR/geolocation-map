<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Geolocation Map</title>
    <style>
        #map {
            height: 100%; /* Full height of the browser window */
            width: 100%; /* Full width of the browser window */
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDkatzMQ_hr48LwdIIJZqIbzZsUOByaadY&libraries=places&callback=initMap" async defer></script>
</head>
<body>
    <div id="map"></div>
    <script>
        function initMap() {
            // Check for geolocation support
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(success, error);
            } else {
                console.log("Geolocation is not supported by this browser.");
                setDefaultLocation();
            }

            function success(position) {
                const userLocation = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                };

                const map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 12,
                    center: userLocation
                });

                new google.maps.Marker({
                    position: userLocation,
                    map: map,
                    title: "Your Location"
                });

                fetchBowlLocations(map);
            }

            function error(err) {
                console.error("Geolocation error:", err);
                setDefaultLocation();
            }

            function setDefaultLocation() {
                const defaultLocation = { lat: 37.7749, lng: -122.4194 }; // San Francisco as a fallback
                const map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 12,
                    center: defaultLocation
                });
                fetchBowlLocations(map);
            }
        }

        function fetchBowlLocations(map) {
            fetch("https://pottysnitch.com/_functions/bowls")
                .then(response => response.json())
                .then(data => {
                    const geocoder = new google.maps.Geocoder();
                    data.bowls.forEach(bowl => {
                        if (typeof bowl.location === 'string' && bowl.location.trim() !== '') {
                            geocodeAddress(geocoder, map, bowl);
                        } else {
                            console.error('Invalid or empty address:', bowl.location);
                        }
                    });
                })
                .catch(error => console.error('Error fetching bowls:', error));
        }

        function geocodeAddress(geocoder, map, bowl) {
            geocoder.geocode({ 'address': bowl.location }, function(results, status) {
                if (status === 'OK') {
                    new google.maps.Marker({
                        position: results[0].geometry.location,
                        map: map,
                        title: bowl.name
                    });
                } else {
                    console.error('Geocode was not successful for the following reason: ' + status);
                }
            });
        }
    </script>
</body>
</html>
